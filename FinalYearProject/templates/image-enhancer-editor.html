<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJart - Image Enhancer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Base Theme */
        body {
            margin: 0;
            background-color: #0F0F1E !important;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        /* Header Fix */
        .header {
            background-color: #1A112E !important;
            padding: 15px 40px;
            border-bottom: 1px solid #333;
        }

        .header-logo a {
            color: #A3E635 !important;
            font-size: 1.8rem;
            font-weight: 800;
            text-decoration: none;
        }

        .search-input {
            background: #0F0F1E !important;
            border: 1px solid #444 !important;
            color: white !important;
            padding: 8px 15px;
            border-radius: 20px;
        }

        .search-btn {
            background: #A3E635 !important;
            color: black !important;
            border: none;
            padding: 8px 12px;
            border-radius: 0 20px 20px 0;
            margin-left: -5px;
            cursor: pointer;
        }

        /* Enhancer Content */
        .editor-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
            min-height: 80vh;
        }

        .editor-section h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .editor-section p {
            color: #A3E635;
            text-align: center;
            margin-bottom: 40px;
        }

        /* Upload Placeholder Area */
        .editor-placeholder {
            width: 100%;
            max-width: 800px;
            height: 400px;
            background: #1A112E;
            border: 2px dashed #A3E635;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            transition: 0.3s;
            cursor: pointer;
            overflow: hidden;
        }

        #previewImg {
            max-width: 100%;
            max-height: 100%;
            display: none;
            object-fit: contain;
        }

        .editor-placeholder:hover {
            background: rgba(163, 230, 53, 0.05);
            transform: scale(1.01);
        }

        .editor-placeholder i {
            font-size: 4rem;
            color: #A3E635;
            text-shadow: 0 0 20px rgba(163, 230, 53, 0.4);
        }

        .enhance-btn {
            background: #A3E635;
            color: black;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .enhance-btn:hover {
            background: #82B440;
            box-shadow: 0 0 15px rgba(163, 230, 53, 0.5);
        }

        /* Footer */
        .back-home-footer {
            text-align: center;
            padding: 40px;
        }

        .back-home-btn {
            color: #888;
            text-decoration: none;
            transition: 0.3s;
        }

        .back-home-btn:hover { color: #A3E635; }

        .notification-badge {
            background: #ff4444;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container" style="display: flex; justify-content: space-between; align-items: center;">
            <div class="header-logo">
                <a href="/home">MJart</a>
            </div>

            <div class="header-search">
                <input type="text" placeholder="Search..." class="search-input">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>

            <div class="header-right" style="display: flex; gap: 20px; align-items: center;">
                <button class="icon-btn" style="background:none; border:none; color:white; cursor:pointer; font-size:1.2rem;">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </button>
                <button class="icon-btn" style="background:none; border:none; color:white; cursor:pointer; font-size:1.2rem;">
                    <i class="fas fa-user-circle"></i>
                </button>
                <button class="icon-btn" id="hamburgerBtn" style="background:none; border:none; color:white; cursor:pointer; font-size:1.2rem;">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content editor-page">
        <section class="editor-section">
            <h1>Image <span style="color: #A3E635;">Enhancer</span></h1>
            <p id="statusNote">Magic AI to clear blur and upscaling your photos</p>
            
            <div class="editor-placeholder" id="dropZone" onclick="document.getElementById('fileInput').click()">
                <img id="previewImg" src="">
                <div id="uploadPrompt" style="display:contents;">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <div style="text-align: center;">
                        <h2 style="margin-bottom: 10px;">Click or Drag Photo</h2>
                        <p style="color: #888;">Supports JPG, PNG (Max 10MB)</p>
                    </div>
                </div>
            </div>
            <input type="file" id="fileInput" style="display: none;" accept="image/*">
            <button class="enhance-btn" id="processBtn" style="display: none;">Enhance Now</button>
            <a id="downloadLink" class="enhance-btn" style="display: none; text-decoration: none; text-align: center;">Download Result</a>
        </section>
    </main>

    <footer class="back-home-footer">
        <a href="/home" class="back-home-btn">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </footer>

    <script>
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const previewImg = document.getElementById('previewImg');
        const uploadPrompt = document.getElementById('uploadPrompt');
        const statusNote = document.getElementById('statusNote');
        const downloadLink = document.getElementById('downloadLink');

        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    previewImg.style.display = 'block';
                    uploadPrompt.style.display = 'none';
                    processBtn.style.display = 'block';
                    downloadLink.style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        });

        processBtn.addEventListener('click', async function() {
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('image', file);

            processBtn.innerText = "Enhancing...";
            processBtn.disabled = true;

            try {
                const response = await fetch('/api/enhance-image', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    const enhancedSrc = 'data:image/png;base64,' + data.image;
                    previewImg.src = enhancedSrc;
                    statusNote.innerText = "Enhancement Complete! âœ¨";
                    processBtn.style.display = 'none';
                    downloadLink.href = enhancedSrc;
                    downloadLink.download = "mjart_enhanced.png";
                    downloadLink.style.display = 'block';
                }
            } catch (err) {
                alert("Error processing image.");
                processBtn.innerText = "Enhance Now";
                processBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
