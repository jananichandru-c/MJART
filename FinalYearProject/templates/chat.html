<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJart | Chat Creative Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Base Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Match Deep Dark Theme */
            background: radial-gradient(circle at center, #1e1e1e 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            color: #ffffff;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 80px; 
            background-color: #000000; 
            border-right: 1px solid rgba(162, 255, 50, 0.2);
            display: flex; 
            flex-direction: column; 
            align-items: center;
            padding: 20px 0; 
            position: fixed; 
            height: 100vh; 
            left: 0; 
            top: 0;
            z-index: 1000;
        }

        .sidebar-logo { 
            font-weight: 800; 
            font-size: 1.1rem; 
            color: #A2FF32; 
            margin-bottom: 30px; 
        }

        .sidebar-menu {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar-item {
            display: flex; 
            flex-direction: column; 
            align-items: center;
            padding: 12px 8px; 
            text-decoration: none; 
            color: #A2FF32; 
            font-size: 0.7rem;
            transition: all 0.3s; 
            border-left: 3px solid transparent; 
            width: 100%;
        }

        .sidebar-item:hover { color: #ffffff; }

        .sidebar-item.active { 
            background-color: rgba(162, 255, 50, 0.1); 
            color: #A2FF32; 
            border-left-color: #A2FF32; 
        }

        .sidebar-item svg { width: 24px; height: 24px; margin-bottom: 4px; }

        /* Main Layout */
        .main-content {
            margin-left: 80px; 
            flex: 1; 
            padding: 20px 40px;
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        /* Chat Interface Container */
        .chat-container {
            width: 100%; 
            max-width: 800px; 
            height: 75vh;
            background: #111111; 
            border-radius: 20px; 
            border: 1px solid rgba(162, 255, 50, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            margin-top: 20px;
        }

        #chatHistory {
            flex: 1; 
            overflow-y: auto; 
            padding: 25px;
            display: flex; 
            flex-direction: column; 
            gap: 15px;
            background-color: #0a0a0a;
        }

        /* Message Bubbles */
        .message { 
            max-width: 85%; 
            padding: 12px 18px; 
            border-radius: 15px; 
            font-size: 0.95rem; 
            line-height: 1.5;
            white-space: pre-wrap; 
        }

        .user-msg { 
            align-self: flex-end; 
            background-color: #A2FF32; 
            color: #000000; 
            border-bottom-right-radius: 2px; 
        }

        .bot-msg { 
            align-self: flex-start; 
            background-color: #262626; 
            border: 1px solid rgba(255,255,255,0.1); 
            border-bottom-left-radius: 2px; 
            color: #ffffff; 
        }

        /* Input Section */
        .input-wrapper { 
            padding: 20px; 
            background: #111111; 
            border-top: 1px solid #222; 
        }

        .chat-input-row { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            background: #1a1a1a; 
            padding: 8px 15px; 
            border-radius: 30px; 
        }

        .chat-input { 
            flex: 1; 
            border: none; 
            background: transparent; 
            outline: none; 
            padding: 10px; 
            font-size: 1rem; 
            color: white;
        }
        
        /* Image Preview Logic */
        .image-preview-strip { 
            display: none; 
            padding: 10px 20px; 
            background: #111; 
            border-top: 1px solid #222; 
        }

        .image-preview-strip.active { display: block; }

        .preview-thumb { 
            height: 60px; 
            border-radius: 8px; 
            position: relative; 
            display: inline-block; 
        }

        .preview-thumb img { 
            height: 100%; 
            border-radius: 8px; 
            border: 2px solid #A2FF32; 
        }

        .remove-btn { 
            position: absolute; 
            top: -5px; 
            right: -5px; 
            background: #333; 
            color: #ffffff; 
            border: none; 
            border-radius: 50%; 
            cursor: pointer; 
            width: 18px; 
            height: 18px; 
            font-size: 12px; 
        }

        .action-btn { 
            background: none; 
            border: none; 
            cursor: pointer; 
            color: #A2FF32; 
            display: flex; 
            align-items: center; 
            transition: opacity 0.2s;
        }

        .action-btn:hover { opacity: 0.8; }

        .send-btn { 
            background: #A2FF32; 
            color: #000; 
            border-radius: 50%; 
            width: 40px; 
            height: 40px; 
            display: flex;
            align-items: center;
            justify-content: center; 
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(162, 255, 50, 0.4);
        }
        
        .send-btn:hover { 
            transform: scale(1.05);
            box-shadow: 0 0 20px #A2FF32;
        }

        #imageUpload { display: none; }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-logo">MJ</div>
        <div class="sidebar-menu">
            <a href="/" class="sidebar-item">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                Home
            </a>
            
            <a href="/chat" class="sidebar-item active">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                </svg>
                Assistant
            </a>
        </div>
    </nav>

    <main class="main-content">
        <header style="text-align: center; margin-bottom: 20px;">
            <h1 style="color: #A2FF32;">Creative Chat Assistant</h1>
            <p style="color: #cccccc;">Ask for edits, background removal, or cropping help.</p>
        </header>

        <div class="chat-container">
            <div id="chatHistory">
                <div class="message bot-msg">Hello! I'm MJ, your AI creative assistant. How can I help you transform your photos today?</div>
            </div>

            <div class="image-preview-strip" id="previewStrip">
                <div class="preview-thumb">
                    <img id="previewImg" src="" alt="preview">
                    <button class="remove-btn" onclick="clearImage()">&times;</button>
                </div>
            </div>

            <div class="input-wrapper">
                <div class="chat-input-row">
                    <input type="file" id="imageUpload" accept="image/*">
                    <button class="action-btn" title="Upload Image" onclick="document.getElementById('imageUpload').click()">
                        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2-2v12a2 2 0 002 2z"/></svg>
                    </button>
                    <input type="text" id="chatInput" class="chat-input" placeholder="Ask me anything about your images...">
                    <button class="action-btn send-btn" onclick="handleSendMessage()">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const previewStrip = document.getElementById('previewStrip');
        const previewImg = document.getElementById('previewImg');
        const chatHistory = document.getElementById('chatHistory');
        const chatInput = document.getElementById('chatInput');

        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    previewStrip.classList.add('active');
                };
                reader.readAsDataURL(file);
            }
        });

        function clearImage() {
            imageUpload.value = '';
            previewStrip.classList.remove('active');
        }

        function appendMessage(text, type) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${type}`;
            msgDiv.innerText = text; 
            chatHistory.appendChild(msgDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        async function handleSendMessage() {
            const message = chatInput.value.trim();
            const file = imageUpload.files[0];

            if (!message && !file) return;

            appendMessage(message || "Analyzing image...", 'user-msg');
            chatInput.value = '';
            
            const formData = new FormData();
            formData.append('prompt', message);
            if (file) formData.append('image', file);

            clearImage();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                appendMessage(data.reply, 'bot-msg');
            } catch (error) {
                appendMessage("Connection error. Please ensure your Flask server is running.", 'bot-msg');
            }
        }

        chatInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSendMessage(); });
    </script>
</body>
<div class="back-to-home">
            <a href="/home">‚Üê Back to Explorer</a>
        </div>
</html>
