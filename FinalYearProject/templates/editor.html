<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJart - AI BG Remover</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #A3E635; /* Neon Green from your screenshots */
            --bg-dark: #0F0F1E;
            --sidebar-bg: #151525;
            --border-color: #2D2D3F;
            --text-gray: #8B8B9E;
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* HEADER */
        .header {
            height: 60px;
            background: #1A112E;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            color: var(--primary);
            font-size: 1.6rem;
            font-weight: 900;
            text-decoration: none;
            letter-spacing: 1.5px;
        }

        /* MAIN LAYOUT */
        .editor-container {
            display: flex;
            height: calc(100vh - 60px);
        }

        /* SIDEBAR (Tools like your screenshots) */
        .sidebar {
            width: 80px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            gap: 25px;
        }

        .tool-icon {
            color: var(--text-gray);
            font-size: 1.4rem;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }

        .tool-icon:hover, .tool-icon.active {
            color: var(--primary);
        }

        .tool-icon span {
            display: block;
            font-size: 0.6rem;
            margin-top: 5px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* CANVAS AREA (Center) */
        .canvas-area {
            flex-grow: 1;
            padding: 40px;
            background-image: radial-gradient(circle, #1a1a2e 0%, #0f0f1e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .canvas-frame {
            width: 85%;
            height: 85%;
            background: #07070c;
            border: 2px dashed #333;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        #resultDisplay {
            max-width: 95%;
            max-height: 95%;
            display: none;
            filter: drop-shadow(0 0 20px rgba(163, 230, 53, 0.1));
        }

        /* RIGHT PANEL (Controls) */
        .controls-panel {
            width: 300px;
            background: var(--sidebar-bg);
            border-left: 1px solid var(--border-color);
            padding: 25px;
        }

        .control-group h3 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .control-group p {
            color: var(--text-gray);
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .btn-main {
            background: var(--primary);
            color: black;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            font-weight: 800;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.2s;
        }

        .btn-main:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(163, 230, 53, 0.3);
        }

        /* LOADER */
        .loader {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(163, 230, 53, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header class="header">
        <a href="/home" class="logo">MJART</a>
        <div style="font-size: 0.9rem;"><i class="fas fa-user-circle"></i> Profile</div>
    </header>

    <div class="editor-container">
        <div class="sidebar">
            <div class="tool-icon active" onclick="document.getElementById('imgUpload').click()">
                <i class="fas fa-file-upload"></i>
                <span>Upload</span>
            </div>
            <div class="tool-icon">
                <i class="fas fa-magic"></i>
                <span>AI Fix</span>
            </div>
            <div class="tool-icon" onclick="downloadImage()">
                <i class="fas fa-download"></i>
                <span>Export</span>
            </div>
        </div>

        <main class="canvas-area">
            <div class="canvas-frame" id="dropZone">
                <div id="placeholderText" style="text-align: center; color: #444;">
                    <i class="fas fa-images fa-4x" style="margin-bottom: 15px; opacity: 0.2;"></i>
                    <p>Select an image to start AI removal</p>
                </div>

                <div class="loader" id="loadingUI">
                    <div class="spinner"></div>
                    <p style="margin-top: 15px; color: var(--primary); font-weight: bold;">Processing...</p>
                </div>

                <img id="resultDisplay" src="" alt="AI Output">
            </div>
            <input type="file" id="imgUpload" hidden accept="image/*">
        </main>

        <aside class="controls-panel">
            <div class="control-group">
                <h3>AI BG Remover</h3>
                <p>Unga image-oda background-ah AI moolama 1-click-la clean-ah remove pannunga.</p>
                
                <div style="margin-top: 30px; border-top: 1px solid #333; padding-top: 20px;">
                    <label style="font-size: 0.8rem; color: #666;">Selection Mode</label>
                    <div style="margin-top: 10px; color: var(--primary);">
                        <i class="fas fa-check-circle"></i> Auto-Detect Subject
                    </div>
                </div>

                <button class="btn-main" onclick="handleBGRemoval()">Remove Background</button>
                <button class="btn-main" style="background: #222; color: white; border: 1px solid #444;" onclick="location.reload()">Reset</button>
            </div>
        </aside>
    </div>

    <script>
        const imgInput = document.getElementById('imgUpload');
        const display = document.getElementById('resultDisplay');
        const loading = document.getElementById('loadingUI');
        const placeholder = document.getElementById('placeholderText');

        imgInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                display.src = URL.createObjectURL(file);
                display.style.display = 'block';
                placeholder.style.display = 'none';
            }
        };

        async function handleBGRemoval() {
            const file = imgInput.files[0];
            if (!file) return alert("Modhala oru image-ah select pannunga!");

            loading.style.display = 'flex';
            display.style.opacity = '0.3';

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/bg-remover-editor', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.status === 'success') {
                    display.src = 'data:image/png;base64,' + data.image;
                    display.style.opacity = '1';
                } else {
                    alert("Error: " + data.error);
                }
            } catch (err) {
                alert("AI process panna mudiyala!");
            } finally {
                loading.style.display = 'none';
            }
        }

        function downloadImage() {
            if (!display.src || display.src.includes('blob')) {
                alert("Download panna processed image illa!");
                return;
            }
            const link = document.createElement('a');
            link.download = 'mjart_bg_removed.png';
            link.href = display.src;
            link.click();
        }
    </script>
</body>
</html>
